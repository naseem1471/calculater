<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> JavaScript calculater</title>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="calculator">
      <h1>CALCULATOR</h1>
	<div class="output">
            
		<div class="screen">
			<div data-previous-operand class="previous-operand"></div>
			<div data-current-operand class="current-operand"></div>
		</div>
            
	</div>
	
	<div class="keybutton">
		<button data-all-clear class="clear">AC</button>
            <button data-delete class="clear">DEL</button>           
		<button data-operation class=" operator">รท</button>
		<button data-operation class=" operator">*</button>
		<button data-number>9</button>
		
		<button data-number>8</button>
		<button data-number>7</button> 
            <button data-operation class="operator">-</button>
		<button data-number>6</button>
		
		<button data-number>5</button>
		<button data-number>4</button>
            <button data-operation class="operator">+</button>
		<button data-number>3</button>
		
		<button data-number>2</button>
		<button data-number>1</button>
            <button data-equals class="eval a">=</button>
           
            
		 <button data-number class="b">0</button>	
         <button data-number class="c">.</button>   
            
	</div>
      
</div>

<footer>
	<div class="hoge">Designed & Coded by Naseem Akbar</div>
    <div class="fuga">Designed & Coded by Naseem Akbar</div>
</footer>
<!-- partial -->

</body>
</html>
